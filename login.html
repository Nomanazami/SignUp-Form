<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
    
        <label for="username">Username:</label>
        <input type="text" placeholder="Enter your User Name" id="username" required>
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter your Password" id="password" required>
        <button style="background-color: rgb(168, 144, 114)" type="submit">Login</button>
    </form>
    <p style="font-weight: bold">Don't have an account? <a style="font-weight: bold;" href="index.html">Sign up here</a></p>
    <script src="login.js"></script>
</body>
</html>
