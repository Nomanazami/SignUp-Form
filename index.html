<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp-Form</title>
</head>
    <body>

    <h1>SignUp</h1>
    <form id="signupForm">
    
            <label for="username">Username:</label>
            <input type="text" placeholder="Enter your User Name" id="username" required>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your Password" id="password" required>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" placeholder="Check your Confirm Password" id="confirmPassword" required>

            <button style="background-color: rgb(182, 137, 81)" type="submit">Sign Up</button>

    </form>
    <p style="font-weight: bold;">Already have an account? <a style="font-weight: bolder;" href="login.html">Login here</a></p>

    <script src="app.js"></script>
</body>
</html>
